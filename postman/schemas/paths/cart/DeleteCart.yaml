delete: 
summary: delete a cart
responses:
  '204':
    description: The cart was successfully deleted
  404:
    description: No cart was found for the provided cart_id
    content:
      application/json:
        schema:
          $ref: '../schema/shared/primitives/api/Error.yaml'
  500:
    description: Unexpected error
    content:
      application/json:
        schema:
          $ref: '../schema/shared/primitives/api/Error.yaml'
