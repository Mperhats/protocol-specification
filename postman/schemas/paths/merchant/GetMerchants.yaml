post:
  summary: get merchants
  tags:
    - Seller Supporting Node (SSN)
  description: The <code>BSN</code> broadcasts the customer's request for merchants offering products or services
  requestBody:
    $ref: '#/components/requestBodies/GetMerchants'
  parameters:
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
      description: The page number for pagination (optional)
    - in: query
      name: perPage
      schema:
        type: integer
        minimum: 1
        maximum: 100
      description: The number of items per page (optional)
  responses:
    '200':
      $ref: '#/components/responses/GetMerchants'
    404:
      description: No data found for the provided value
      content:
        application/json:
          schema:
            type: string
    500:
      description: Unexpected error
      content:
        application/json:
          schema:
            type: string
