/cart/add_catalog_item:
  post:
    summary: Add <code>CatalogItem</code>s to a <code>Cart</code>
    tags:
      - Seller Supporting Node (SSN)
    description: The <code>Buyer</code> selects items to add to a <code>Cart</code>
    requestBody:
      content:
        application/json:
          schema:
            $ref: './AddCatalogItem.yaml'
    responses:
      '200':
        description: A catalog of merchants represented by the <code>Seller Supporting Node (SSN)</code>
        content:
          application/json:
            schema:
              type: string
      404:
        description: No data found for the provided value
        content:
          application/json:
            schema:
              $ref: '../schema/shared/primitives/api/Error.yaml'
      500:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: '../schema/shared/primitives/api/Error.yaml'
