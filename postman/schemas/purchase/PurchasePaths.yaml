/cart/add_catalog_items:
  post:
    summary: Add <code>CatalogItem</code>s to a <code>Cart</code>
    tags:
      - Seller Supporting Node (SSN)
    description: The <code>Buyer</code> selects items to add to a <code>Cart</code>
    requestBody:
      content:
        application/json:
          schema:
            $ref: './AddCatalogItem.yaml'
    responses:
      '200':
        description: A catalog of merchants represented by the <code>Seller Supporting Node (SSN)</code>
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: array
                  description: an array of merchants from the Seller Supporting Node (SSN)
                  items:
                    $ref: '../schema/merchant/Merchant.yaml'
                terms: 
                  $ref: '../schema/shared/primitives/api/Terms.yaml'
      404:
        description: No data found for the provided value
        content:
          application/json:
            schema:
              $ref: '../schema/shared/primitives/api/Error.yaml'
      500:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: '../schema/shared/primitives/api/Error.yaml'
