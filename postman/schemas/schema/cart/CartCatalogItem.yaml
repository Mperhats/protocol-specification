title: A Catalog Item in the Cart
description: An single <CatalogItem> reference with a quantity and the <code>Buyer</code>s <code>Modifier</code> selections.
type: object
properties:
  item_id: 
    $ref: '../catalog/CatalogItem.yaml#/properties/id'
  quantity: 
    type: integer
    format: int32
  catalog_item_modifiers: 
    type: array
    items:
      type: object
      properties:
        modifier_item_id: 
          $ref: '../catalog/CatalogItemModifier.yaml#/properties/id'
        quantity: 
          type: integer
          format: int32
required:
  - item_id
  - quantity