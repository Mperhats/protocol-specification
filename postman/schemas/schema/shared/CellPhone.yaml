title: Cell Phone
description: an object representing an E.164 formatted cell phone number
properties:
  country_code:
    description: The country code in E.164 format (e.g., +1 for the United States).
    type: string
    pattern: '^\+\d+$'
  cell_phone_number:
    description: The local cell phone number.
    type: string
    pattern: '^\d+$'
  extension:
    description: An optional extension or additional digits (if applicable).
    type: string
    pattern: '^\d*$'
required:
  - countryCode
  - nationalNumber
additionalProperties: false