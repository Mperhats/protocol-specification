title: Order
type: object
description: A <code>Order</code> represents the <code>CatalogItem</code>s that a <code>Buyer</code> purchased.
properties:
  id:
    type: string
    description: A globally unique ID of the <code>Cart</code>
  cost:
    description: The costs that the buyer paid at checkout.
    $ref: './CartCost.yaml'  
  catalog_items:
    description: An array of currently selected <code>CatalogItem</code>s in this cart.
    type: array
    items:
      $ref: './CartCatalogItem.yaml'
  fulfillment_details:
    $ref: './CartFulfillment.yaml'
  note: 
    description: A note that's associated with the cart. For example, a note for a merchant from a buyer about a specific request with their order.
    type: string
required:
  - id
  - cost
  - catalog_items
  - fulfillment_details