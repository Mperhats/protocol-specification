title: Merchant Search Intent
description: Represents a buyers intent to purchase a product or a service from a merchant.
type: object
properties:
  search_string:
    description: A raw free text search string describing the name or description of a seller.
    type: string
  location:
    description: The location where the transaction is to be fulfilled. Typically, the location of the customer. Used by the Seller Supporting Node (SSN) to filter providers.
    $ref: '../shared/primitives/Coordinate.yaml'
  fulfillment_intent:
    $ref: '../shared/base_types/FulfillmentMode.yaml'
  merchant_type:
    description: Defines the buyer's intended merchant type.
    type: string
    enum:
      - FOOD 
      - CONVENIENCE
      - GROCEERY
      - PETS
      - FLOWERS
      - PACKAGES
      - ALCOHOL
  cuisine_type:
    description: Defines the cuisine type when the merchant type is 'Food.'
    type: string
    enum:
      - MEXICAN
      - SEAFOOD
      - FRENCH
      - THAI
      - BURGRES
      - INDIAN
      - DRINKS
      - AMERICAN
      - CHINESE
      - FAST_FOOD
      - DESSERT
required:
  - location
  - fulfillment_intent