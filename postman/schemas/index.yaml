openapi: '3.0.0'
info:
  title: The Universal Transaction Protocol (UTP)
  description: Transaction API specification for primary UTP commerce definitions
  version: 0.0.0
paths:
  /search:
    post:
      tags:
        - Seller Supporting Node (SSN)
      description: The BSN broadcasts the customer's intent to buy products or services
      requestBody:
        content:
          application/json:
            schema:
              $ref : './io/Search.yaml'
      responses:
        '200':
          description: The spacecraft corresponding to the provided `spacecraftId`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spacecraft'
        404:
          description: No data found for the provided value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
security:
  - ApiKey: []