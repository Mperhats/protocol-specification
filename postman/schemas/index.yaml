openapi: '3.0.0'
info:
  title: The Universal Transaction Protocol (UTP)
  description: Transaction API specification for primary UTP commerce definitions
  version: 0.0.0
paths:
  /search:
    post:
      tags:
        - Seller Supporting Node (SSN)
      description: The BSN broadcasts the customer's request for merchants offering products or services
      requestBody:
        content:
          application/json:
            schema:
              $ref: './io/MerchantSearch.yaml'
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
          description: The page number for pagination (optional)
        - in: query
          name: perPage
          schema:
            type: integer
            minimum: 1
            maximum: 100
          description: The number of items per page (optional)
      responses:
        '200':
          description: A catalog of merchants represented by the Seller Supporting Node (SSN)
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: an array of merchants from the Seller Supporting Node (SSN)
                    items:
                      $ref: './schema/merchant/Merchant.yaml'
                  pagination:
                    $ref: './schema/shared/Pagination.yaml'
                  terms: 
                    $ref: './schema/shared/Terms.yaml'
        404:
          description: No data found for the provided value
          content:
            application/json:
              schema:
                $ref: './schema/shared/Error.yaml'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: './schema/shared/Error.yaml'
  /search/{merchant_id}:
      parameters:
        - name: merchant_id
          description: A unique identifier for the merchant. Can be one of the following unique identifiers for a merchant -
            <ul>
              <li>merchant_id</li>
              <li>ethereum_address</li>
              <li>slug</li>
            </ul>
          in: path
          required: true
          schema:
            oneOf:
              - $ref: './schema/merchant/Merchant.yaml#/properties/merchant_ethereum_address'
              - $ref: './schema/merchant/Merchant.yaml#/properties/merchant_slug' 
              - $ref: './schema/merchant/Merchant.yaml#/properties/merchant_id'
      get:
        summary: Find information about a specific merchant
        responses:
          '200':
            description: A single merchant represented by the Seller Supporting Node (SSN)
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    data:
                      $ref: './schema/merchant/Merchant.yaml'
                    terms: 
                      $ref: './schema/shared/Terms.yaml'
          404:
            description: No data found for the provided value
            content:
              application/json:
                schema:
                  $ref: './schema/shared/Error.yaml'
          500:
            description: Unexpected error
            content:
              application/json:
                schema:
                  $ref: './schema/shared/Error.yaml'
  /search/{merchant_id}/menu:
    parameters:
      - name: merchant_id
        description: A unique identifier for the merchant. Can be one of the following unique identifiers for a merchant -
          <ul>
            <li>merchant_id</li>
            <li>ethereum_address</li>
            <li>slug</li>
          </ul>
        in: path
        required: true
        schema:
          oneOf:
            - $ref: './schema/merchant/Merchant.yaml#/properties/merchant_ethereum_address'
            - $ref: './schema/merchant/Merchant.yaml#/properties/merchant_slug' 
            - $ref: './schema/merchant/Merchant.yaml#/properties/merchant_id'
    get:
      summary: Retrieves information about the merchants catalog, available items, and the affiliated prices to display to a customer of a Buyer Supporting Node (BSN)
      responses:
        '200':
          description: A menu for a specific merchant
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: './schema/merchant/Menu.yaml'
                  terms: 
                    $ref: './schema/shared/Terms.yaml'
        404:
          description: No data found for the provided value
          content:
            application/json:
              schema:
                $ref: './schema/shared/Error.yaml'
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: './schema/shared/Error.yaml'
components:
  securitySchemes:
    NodeAuth:
      type: apiKey
      in: header
      name: Authorization
      description: 'Signature of message body using BSN or SSN signing public key as defined in the registry. <br/><br/>Format:<br/><br/><code>Authorization: Signature keyId="{subscriber_id}|{unique_key_id}|{algorithm}",algorithm="ed25519",created="1606970629",expires="1607030629",headers="(created) (expires) digest",signature="Base64(signing string)"</code>'
security:
  - NodeAuth: []